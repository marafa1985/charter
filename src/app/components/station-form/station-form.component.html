<div class="stationForm">
    <h1 mat-dialog-title>New station</h1>
    <div mat-dialog-content class="stationForm__inputs">
        <mat-form-field>
            <input matInput [(ngModel)]="newUuid" placeholder="Station #" disabled>
        </mat-form-field>
        <mat-form-field>
            <input type="number" matInput [formControl]="numberOfSlots" placeholder="Slots #" required>
            <mat-error *ngIf="numberOfSlots.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-actions class="stationForm__actions">
        <button mat-stroked-button (click)="onNoClick()">Cancel</button>
        <button mat-raised-button class='primary' cdkFocusInitial (click)="onNewStationClick()">Add</button>
    </div>
</div>
